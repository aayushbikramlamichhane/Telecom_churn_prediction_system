<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'enquiry.css' %}">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Customer Churn <span class="autotype"></span></h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{% url 'home' %}">HOME</a></li>
                    <li><a href="{% url 'howtouse' %}">HOW TO USE</a></li>
                    <li><a href="{% url 'signup' %}">USE APP</a></li>
                    <li><a href="{% url 'about' %}">ABOUT US</a></li>
                    <li><a href="{% url 'enquiry' %}">ENQUIRY</a></li>
                </ul>
            </div></div><div><br><br>
            {% if messages %}
            
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                <button class="close-button" onclick="this.parentElement.style.display='none';">&times;</button>
            
            {% endfor %}
            </p>
        {% endif %} 
                <br>
                <h1>ENQUIRY / FEEDBACK FORM:</h1><br><br>
            <form action="#" method="POST" >
                {% csrf_token %}
                <label for="ename">Name of Your Enterprise:</label>
                <input type="text" placeholder="Enter your organization's name" id="ename" name="ename">
                <br>
                <label for="address">Address:</label>
                <input type="text" placeholder="Enter address" id="address" name="address">
                <br>
                <label for="emailadd">Email Address:</label>
                <input type="email" placeholder="Enter your email address" id="emailadd" name="emailadd">
                <br>
                <label for="num">Contact No:</label>
                <input type="number" placeholder="Enter contact number " id="num" name="num">
                <br>
                <label for="message">Enquiry or Feedback:</label>
                <textarea placeholder="Drop your enquiry or feedback here" id="message" name="message"></textarea>
                <br>
                
                <input type="submit" value="Submit">
                
                </form>

                

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var msg=new Typed(".autotype",{
            strings:[" Observer"," Estimator"," Minimizer"],
            typeSpeed:150,
            backSpeed:150,
            loop: true
        })

    </script>
 

    
</body>
</html>
