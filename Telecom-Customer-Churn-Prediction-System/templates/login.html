<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <div class="navbar">
    <div class="icon">
        <h2 class="logo">Customer Churn <span class="autotype"></span></h2>
    </div>

    <div class="menu">
        <ul>
          <li><a href="{% url 'home' %}">HOME</a></li>
          <li><a href="{% url 'howtouse' %}">HOW TO USE</a></li>
          <li><a href="{% url 'signup' %}">USE APP</a></li>
          <li><a href="{% url 'about' %}">ABOUT US</a></li>
          <li><a href="{% url 'enquiry' %}">ENQUIRY</a></li>
        </ul>
    </div></div>


  
  {% if messages %}
    {% comment %} <p class="success-message"> {% endcomment %}
    {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
        <button class="close-button" onclick="this.parentElement.style.display='none';">&times;</button>
      
    {% endfor %}
    </p>
{% endif %}  
  <form method="post" action="">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username" name="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" name="password">
    <br>
    <input type="submit" value="Login">
    <div class="below"><a class="already" href="{% url 'signup' %}" >Create a account</a></div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var msg=new Typed(".autotype",{
            strings:[" Observer"," Estimator"," Minimizer"],
            typeSpeed:150,
            backSpeed:150,
            loop: true
        })

    </script> 
</body>
</html>
